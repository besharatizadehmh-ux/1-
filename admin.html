<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>پنل مدیریت — مؤسسه بقیةالله عج</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'B Nazanin', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f0f7ed 0%, #e8f4e5 100%);
            color: #2c4a30;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .login-box, .panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 25px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3a5f40;
        }
        .login-box input {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            border: 1px solid #c5d5b8;
            border-radius: 10px;
            text-align: center;
            direction: ltr;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #3a5f40;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* جدول */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .search-box {
            padding: 8px;
            width: 200px;
            border: 1px solid #c5d5b8;
            border-radius: 8px;
            font-family: inherit;
        }
        .panel-header button {
            padding: 8px 16px;
            background: #2c4a30;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e8d5;
        }
        th {
            background-color: #e8f4e5;
            color: #2c4a30;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9fbf7;
        }
        .details-btn {
            background: #3a5f40;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .details-btn:hover {
            background: #2c4a30;
        }
        .empty {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        /* مودال جزئیات */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        .close-modal:hover {
            color: #3a5f40;
        }
        .detail-item {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #e0e8d5;
        }
        .detail-label {
            font-weight: bold;
            color: #2c4a30;
            margin-bottom: 4px;
        }
        .detail-value {
            color: #3a5f40;
            font-size: 1.05rem;
        }
        .modal h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3a5f40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-box">
            <h2>ورود به پنل مدیریت</h2>
            <input type="password" id="passwordInput" placeholder="رمز عبور را وارد کنید" maxlength="6" />
            <button onclick="checkPassword()">ورود</button>
        </div>

        <div id="panelSection" class="panel" style="display:none;">
            <div class="panel-header">
                <h2>داده‌های ثبت‌نام</h2>
                <div>
                    <input type="text" class="search-box" id="searchInput" placeholder="جستجو..." oninput="filterTable()">
                    <button onclick="downloadData()">دانلود JSON</button>
                </div>
            </div>
            <div id="tableContainer">
                <!-- جدول اینجا قرار می‌گیرد -->
            </div>
        </div>
    </div>

    <!-- مودال جزئیات -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>جزئیات ثبت‌نام</h2>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "123456"; // ← رمز عبور خودت رو بذار

        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('panelSection').style.display = 'block';
                loadData();
            } else {
                alert('رمز عبور اشتباه است.');
            }
        }

        function loadData() {
            const dataStr = localStorage.getItem('registrations');
            const container = document.getElementById('tableContainer');

            if (!dataStr || dataStr === '[]') {
                container.innerHTML = '<div class="empty">هیچ داده‌ای ثبت نشده است.</div>';
                return;
            }

            try {
                const data = JSON.parse(dataStr).reverse();
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>تاریخ</th>
                                <th>نام</th>
                                <th>کد ملی</th>
                                <th>همراه</th>
                                <th>مقطع</th>
                                <th>تاهل</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                `;

                data.forEach((item, index) => {
                    const date = new Date(item.timestamp).toLocaleDateString('fa-IR');
                    html += `
                        <tr>
                            <td>${date}</td>
                            <td>${item.fullname || ''}</td>
                            <td>${item.nationalId || ''}</td>
                            <td>${item.mobile || ''}</td>
                            <td>${item.education || ''}</td>
                            <td>${item.maritalStatus || ''}</td>
                            <td><button class="details-btn" onclick="showDetails(${index})">جزئیات</button></td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = '<div class="empty">خطا در بارگذاری داده‌ها.</div>';
            }
        }

        function showDetails(index) {
            const data = JSON.parse(localStorage.getItem('registrations') || '[]').reverse();
            const item = data[index];

            const details = {
                'تاریخ ثبت': new Date(item.timestamp).toLocaleString('fa-IR'),
                'نام و نام خانوادگی': item.fullname || '—',
                'کد ملی': item.nationalId || '—',
                'نام پدر': item.fatherName || '—',
                'تاریخ تولد': item.birthDate || '—',
                'شماره تلفن همراه': item.mobile || '—',
                'شماره فعال در ایتا': item.eitaa || '—',
                'مقطع تحصیلی': item.education || '—',
                'آدرس محل زندگی': item.address || '—',
                'وضعیت تاهل': item.maritalStatus || '—',
                'نحوه آشنایی با موسسه': item.howKnown || '—'
            };

            let html = '';
            for (const [label, value] of Object.entries(details)) {
                html += `
                    <div class="detail-item">
                        <div class="detail-label">${label}</div>
                        <div class="detail-value">${value}</div>
                    </div>
                `;
            }

            document.getElementById('modalDetails').innerHTML = html;
            document.getElementById('detailsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // بستن مودال با کلیک خارج از آن
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        function downloadData() {
            const data = localStorage.getItem('registrations');
            if (!data || data === '[]') {
                alert('هیچ داده‌ای برای دانلود وجود ندارد.');
                return;
            }
            const blob = new Blob([data], { type: 'application/json;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'registrations.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
