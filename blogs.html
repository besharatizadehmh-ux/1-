<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>وبلاگ‌ها — مؤسسه بقیةالله عج</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'B Nazanin', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f8f4e9 0%, #f0f7ed 100%);
            color: #2c4a30;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 24px 0;
        }
        .header h1 {
            font-size: 2rem;
            color: #3a5f40;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }
        .blogs-list {
            list-style: none;
        }
        .blogs-list li {
            padding: 14px 0;
            border-bottom: 1px dashed #e0e8d5;
            color: #3a5f40;
            font-size: 1.1rem;
        }
        .blogs-list li:last-child {
            border-bottom: none;
        }
        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px 0;
        }
        /* نوار منوی ساده (اختیاری) */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3a5f40;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>وبلاگ‌های مؤسسه</h1>
        </div>

        <div class="card">
            <ul class="blogs-list" id="blogsContainer">
                <!-- وبلاگ‌ها اینجا اضافه می‌شن -->
                <li class="empty-message">در حال حاضر هیچ وبلاگی منتشر نشده است.</li>
            </ul>
        </div>

        <a href="index.html" class="back-link">← بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
