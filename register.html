<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ثبت‌نام — مؤسسه فرهنگی آموزشی بقیةالله عج</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'B Nazanin', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f8f4e9 0%, #e8f4e5 100%);
            color: #2c4a30;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #3a5f40;
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-style: normal;
        }

        .form {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c4a30;
            font-size: 1.05rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #c5d5b8;
            border-radius: 10px;
            font-family: 'B Nazanin', 'Tahoma', sans-serif;
            font-size: 1.05rem;
            color: #3a5f40;
            background-color: #fcfdfa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3a5f40;
            box-shadow: 0 0 0 3px rgba(58, 95, 64, 0.15);
        }

        .form-group textarea {
            min-height: 70px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #3a5f40;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(58, 95, 64, 0.2);
        }

        .submit-btn:hover {
            background: #2c4a30;
            transform: translateY(-2px);
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #5a7a50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مؤسسه فرهنگی آموزشی بقیةالله عج</h1>
            <p>اللهم بارک لمولانا صاحب العصر و الزمان</p>
        </div>

        <div class="form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">نام و نام خانوادگی</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="nationalId">کد ملی</label>
                    <input type="text" id="nationalId" name="nationalId" inputmode="numeric" required>
                </div>

                <div class="form-group">
                    <label for="fatherName">نام پدر</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">تاریخ تولد</label>
                    <input type="text" id="birthDate" name="birthDate" placeholder="مثال: ۱۳۷۵/۰۵/۱۲" required>
                </div>

                <div class="form-group">
                    <label for="mobile">شماره تلفن همراه</label>
                    <input type="tel" id="mobile" name="mobile" inputmode="tel" placeholder="مثال: ۰۹۱۲۳۴۵۶۷۸۹" required>
                </div>

                <div class="form-group">
                    <label for="eitaa">شماره فعال در ایتا</label>
                    <input type="tel" id="eitaa" name="eitaa" inputmode="tel" placeholder="مثال: ۰۹۱۲۳۴۵۶۷۸۹">
                </div>

                <div class="form-group">
                    <label for="education">مقطع تحصیلی</label>
                    <select id="education" name="education" required>
                        <option value="">لطفاً انتخاب کنید</option>
                        <option value="ابتدایی">ابتدایی</option>
                        <option value="متوسطه اول">متوسطه اول</option>
                        <option value="متوسطه دوم">متوسطه دوم</option>
                        <option value="دیپلم">دیپلم</option>
                        <option value="کاردانی">کاردانی</option>
                        <option value="کارشناسی">کارشناسی</option>
                        <option value="کارشناسی ارشد">کارشناسی ارشد</option>
                        <option value="دکتری">دکتری</option>
                        <option value="سایر">سایر</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">آدرس محل زندگی</label>
                    <textarea id="address" name="address" placeholder="شهر، خیابان، پلاک..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="maritalStatus">وضعیت تاهل</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">لطفاً انتخاب کنید</option>
                        <option value="مجرد">مجرد</option>
                        <option value="متاهل">متاهل</option>
                        <option value="بیوه">بیوه / بیوه‌شده</option>
                        <option value="مطلقه">مطلقه / مطلّق</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="howKnown">نحوه آشنایی با موسسه</label>
                    <textarea id="howKnown" name="howKnown" placeholder=" مثلاً: از طریق دوستان، شبکه‌های اجتماعی، تبلیغات ، سایت و ..."></textarea>
                </div>

                <button type="submit" class="submit-btn">ثبت اطلاعات</button>

                <div class="footer-note">
                    اطلاعات شما با دقت و احترام نگهداری می‌شود.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.timestamp = new Date().toISOString();

            // خواندن داده‌های قبلی از LocalStorage
            const allData = JSON.parse(localStorage.getItem('registrations') || '[]');
            allData.push(data);

            // ذخیره مجدد
            localStorage.setItem('registrations', JSON.stringify(allData));

            alert('✅ ثبت‌نام شما با موفقیت انجام شد.');
            this.reset();
        });
    </script>
</body>
</html>
